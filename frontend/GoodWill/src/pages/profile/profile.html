<ion-header>
    <ion-navbar>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h3>Profile</h3>
                </ion-col>
                <ion-col>
                    <button id="donateButton" ion-button (click)="donate()">Donate</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <h1>{{ profile.firstName }} {{ profile.lastName }}</h1>
    <img class="bordered" src="../assets/imgs/profile.png">
    <ion-card>
        <ion-content>

        </ion-content>
    </ion-card>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col col-4>POINTS</ion-col>
                <ion-col col-4>ITEMS DONATED</ion-col>
                <ion-col col-4>MONEY DONATED</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4 class="stat">{{ profile.points }}</ion-col>
                <ion-col col-4 class="stat">{{ numberOfDonations }}</ion-col>
                <ion-col col-4 class="stat">$ {{ moneyDonated }}</ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
