<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
    <button class="button button2" ion-button (click)="donate()">Donate</button>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <img class="bordered" src="../assets/imgs/profile.png">
    <ion-card>
        <ion-header>{{ profile.firstName }} {{ profile.lastName }}</ion-header>
        <ion-content>

        </ion-content>
    </ion-card>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col col-4>POINTS</ion-col>
                <ion-col col-4>ITEMS DONATED</ion-col>
                <ion-col col-4>MONEY DONATED</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4 class="stat">900</ion-col>
                <ion-col col-4 class="stat">50</ion-col>
                <ion-col col-4 class="stat">$50</ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
