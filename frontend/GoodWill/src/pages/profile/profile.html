<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <img class="bordered" src="../assets/imgs/profile.png">
    <ion-grid>
        <ion-row>
            <ion-col col-12>This column will take 12 columns</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>This column will take 6 columns</ion-col>
        </ion-row>
    </ion-grid>
  {{ profile.firstName }}
  {{ profile.lastName }}
  {{ profile.dateOfBirth }}
  {{ profile.income }}
</ion-content>
