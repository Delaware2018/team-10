<ion-header>
    <ion-navbar>
        <ion-title>
            Rewards
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides pager text-center>

        <ion-slide *ngFor="let reward of rewards">
            <h2 *ngIf="reward?.name">{{reward.name}}</h2>
            <img class="bordered" src="../assets/imgs/giftcard.png">
            <ion-grid>
                <ion-row>
                    <ion-col col-12>
                        <circle-progress *ngIf="reward?.cost"
                        [percent]="profile.points"
                        [maxPercent]="reward.cost"
                        [radius]="100"
                        [outerStrokeWidth]="16"
                        [innerStrokeWidth]="0"
                        [outerStrokeColor]="'#78C000'"
                        [innerStrokeColor]="'#C7E596'"
                        [animation]="true"
                        [animationDuration]="500"
                        ></circle-progress>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <button ion-button (click)="redeem()">Redeem</button>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-slide>

    </ion-slides>
</ion-content>
