<ion-header>

    <ion-navbar>
        <ion-title>Donations</ion-title>
    </ion-navbar>
    <ion-toolbar color="primary">
        <ion-searchbar (input)="getItems($event)"></ion-searchbar>
    </ion-toolbar>

</ion-header>

<ion-content padding>

    <ion-card *ngFor="let donation of donations">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-8>
                        <h2 *ngIf="donation?.item">{{ donation.item | titlecase }} - ${{ donation.price }}</h2>
                        <ion-note *ngIf="donation?.location && donation?.date"><ion-icon name="pin"></ion-icon> {{ donation.location }} {{ donation.date | timeAgo }}</ion-note>
                    </ion-col>
                    <ion-col text-right col-4>
                        <ion-icon name="shirt"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

</ion-content>
