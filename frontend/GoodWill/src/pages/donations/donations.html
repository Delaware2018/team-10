<ion-header>

    <ion-navbar>
        <ion-title>Donations</ion-title>
    </ion-navbar>
    <ion-toolbar color="primary">
        <ion-searchbar (input)="getItems($event)"></ion-searchbar>
    </ion-toolbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let donation of donations">
        <ion-card-header *ngIf="donation?.item">{{ donation.item | titlecase }} - ${{ donation.price }}</ion-card-header>
        <ion-card-content>
            <span *ngIf="donation?.location"><ion-icon name="pin"></ion-icon> {{ donation.location }}</span>
            <ion-note *ngIf="donation?.date">{{ donation.date | timeAgo }}</ion-note>
        </ion-card-content>
    </ion-card>

</ion-content>
