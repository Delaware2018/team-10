<ion-header>
    <ion-navbar>
        <ion-title>
            Stories
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="img/marty-avatar.png">
            </ion-avatar>
            <h2>Arline</h2>
            <ion-note>
                11h ago
            </ion-note>
        </ion-item>
        <iframe src="https://www.youtube.com/embed/_XR-mlcQZMU?rel=0" frameborder="0" style="width:100%;" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <ion-card-content>
            <p>When you give to Goodwill, you give individuals like Arline opportunity.</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-start clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-start clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>4 Comments</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="img/marty-avatar.png">
            </ion-avatar>
            <h2>Les</h2>
            <ion-note>
                24h ago
            </ion-note>
        </ion-item>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Sr6-AFlwcps?rel=0" style="width:100%;" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <ion-card-content>
            <p>Les's Goodwill story</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-start clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>9 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-start clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>6 Comments</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
