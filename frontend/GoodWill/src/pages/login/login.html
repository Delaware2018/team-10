

<ion-content padding class = "bg-image">
	<img src="../assets/imgs/goodPic.png" alt="" class = "center">
	<form (ngSubmit)="login()" [formGroup]="loginForm">
		<ion-list inset>
			<ion-item>
				<ion-input type="text" placeholder="Phone Number" formControlName="phoneNumber"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>
		</ion-list>

		<div padding-horizontal>

			<button ion-button full type="submit" (click)="login(phoneNumber)">Log in</button>
			<div class="login-footer">
				<p>
					<a href="#">Forgot password?</a>
					If you're a new user, please sign up.
				</p>
			</div>
		</div>
	</form>
	<footer>
		<button ion-button icon-left block clear (click)="signup()">
		 <strong>REGISTER </strong>
	 </button>
	</footer>
</ion-content>
