<ion-header>

  <ion-navbar>
    <ion-title>makeDonation</ion-title>
  </ion-navbar>



</ion-header>


<ion-content padding>

  <button class="button button2 center" ion-button (click)="donate(5)">$5</button>
  <button class="button button2 center" ion-button (click)="donate(25)">$25</button>
  <button class="button button2 center" ion-button (click)="donate(50)">$50</button>
  <button class="button button2 center" ion-button (click)="donate(100)">$100</button>
  <button class="button button2 center" ion-button (click)="donate(200)">other</button>

  <ion-row>
     <ion-col>
       <ion-item>
         Is this a one-time or monthly donation?
       </ion-item>
     </ion-col>
     <ion-col>
       <ion-item>
         <ion-label>one-time</ion-label>
         <ion-radio value="onetime"></ion-radio>
       </ion-item>
     </ion-col>
     <ion-col>
       <ion-item>
        <ion-label>monthly</ion-label>
         <ion-radio value="monthly"></ion-radio>
       </ion-item>
     </ion-col>
   </ion-row>

   <footer>

     <button ion-button (click)="submitDonation()" icon-left block clear >
      Submit
    </button>
   </footer>
</ion-content>
